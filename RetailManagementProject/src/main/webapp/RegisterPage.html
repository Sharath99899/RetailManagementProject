<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <style>
       body {
            margin: 0;
            padding: 0;
            padding-bottom: 130px;
            background-image: url('https://www.shutterstock.com/shutterstock/videos/3471347073/thumb/1.jpg?ip=x480');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            margin: auto;
            transform: translateY(50px);
            color: #fff;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(50px); opacity: 1; }
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            animation: fadeInSlideDown 1.5s ease-out;
        }

        @keyframes fadeInSlideDown {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-label {
            font-size: 1.1rem;
            color: #fff;
            animation: fadeInInput 1s ease-out;
        }

        @keyframes fadeInInput {
            0% { opacity: 0; transform: translateX(-30px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .form-control {
            font-size: 1rem;
            padding: 12px;
            border-radius: 5px;
            animation: fadeInInput 1s ease-out;
        }

        .btn-custom {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-top: 15px;
            transition: all 0.3s ease;
            animation: fadeInButton 1.5s ease-in;
        }

        @keyframes fadeInButton {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .btn-custom:hover {
            background-color: #007bff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        .alert {
            font-size: 1rem;
            margin-top: 20px;
            animation: alertSlideUp 0.5s ease-out;
        }

        @keyframes alertSlideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .btn-custom i {
            margin-right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 2rem;
            }

            .btn-custom {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="alert-container" class="container mt-3">
        <!-- Success or Error message will be shown here -->
    </div>

    <div class="container mt-5">
        <h2>Registration Form</h2>

        <form id="registrationForm">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="FirstName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="LastName">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" id="gender" name="Gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="PhoneNumber" required pattern="^[0-9]{10}$" title="Please enter a valid 10-digit phone number">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="Email" required title="Please enter a valid email address (e.g., user@example.com)">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="Password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="City">
            </div>
            <div class="mb-3">
                <label class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="State">
            </div>
            <div class="mb-3">
                <label class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="Country">
            </div>
            <div class="mb-3">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postal_code" name="PostalCode">
            </div>

            <button type="submit" class="btn btn-primary btn-custom">
                <i class="fas fa-user-plus"></i> Register
            </button>
            <button type="button" class="btn btn-secondary btn-custom mt-3" onclick="window.location.href='LoginPage.html';">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div id="output" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#registrationForm").on("submit", function(event) {
                event.preventDefault(); 

                var formData = $(this).serialize();

                $.ajax({
                    url: "RegisterPageServlet",
                    type: "POST",
                    data: formData,
                    dataType: "json", 
                    success: function(response) {
                        if (response.status === "success") {
                            $("#alert-container").html(
                                '<div class="alert alert-success alert-dismissible fade show" role="alert">' +
                                response.message +
                                '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
                                '</div>'
                            );
                        } else {
                            $("#alert-container").html(
                                '<div class="alert alert-danger alert-dismissible fade show" role="alert">' +
                                response.message +
                                '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
                                '</div>'
                            );
                        }

                        $("#registrationForm")[0].reset();

                        setTimeout(function() {
                            $(".alert").fadeOut();
                        }, 5000);
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX Error: ", status, error);
                        $("#alert-container").html(
                            '<div class="alert alert-danger alert-dismissible fade show" role="alert">' +
                            "An error occurred. Please try again." +
                            '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
                            '</div>'
                        );
                    }
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
